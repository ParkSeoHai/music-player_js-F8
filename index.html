<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fonts/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.min.css">
</head>
<body>
    <div class="header">
        <i class="header_icon fa-solid fa-chevron-down"></i>
        <div class="header_text">
            <span class="header_name-title">Now playing: </span>
            <h3 class="header_title">Sting 57th & 9th</h3>
        </div>
        <i class="header_icon fa-solid fa-plus"></i>
    </div>

    <div class="content">
        <div class="content_img">
            <img src="./img/mono.jfif" alt="Picture music current" class="img_music">
        </div>

        <div class="content_controls">
            <i class="content_icon fa-solid fa-rotate-right"></i>
            <i class="content_icon fa-solid fa-caret-left"></i>
            <div class="content_icon-pause">
                <i class="icon_pause fa-solid fa-pause"></i>
            </div>
            <i class="content_icon fa-solid fa-caret-right"></i>
            <i class="content_icon fa-solid fa-shuffle"></i>
        </div>

        <div class="content_range">
            <input type="range" name="range" class="range_music">
        </div>
    </div>

    <div class="list_music">
        <div class="list_music-head">
            <span class="list_music-text">Up next:</span>
        </div>

        <div class="music_item">
            <img src="./img/mono.jfif" alt="Picture music" class="music_img">
            <div class="music_name_siger">
                <span class="music_name">Cicetone</span>
                <span class="music_siger">Nevada</span>
            </div>
            <i class="music_icon fa-solid fa-ellipsis"></i>
        </div>

        <div class="music_item">
            <img src="./img/mono.jfif" alt="Picture music" class="music_img">
            <div class="music_name_siger">
                <span class="music_name">Cicetone</span>
                <span class="music_siger">Nevada</span>
            </div>
            <i class="music_icon fa-solid fa-ellipsis"></i>
        </div>

        <div class="music_item">
            <img src="./img/mono.jfif" alt="Picture music" class="music_img">
            <div class="music_name_siger">
                <span class="music_name">Cicetone</span>
                <span class="music_siger">Nevada</span>
            </div>
            <i class="music_icon fa-solid fa-ellipsis"></i>
        </div>

        <div class="music_item">
            <img src="./img/mono.jfif" alt="Picture music" class="music_img">
            <div class="music_name_siger">
                <span class="music_name">Cicetone</span>
                <span class="music_siger">Nevada</span>
            </div>
            <i class="music_icon fa-solid fa-ellipsis"></i>
        </div>
    </div>

    <div class="nav">
        <i class="nav_icon fa-sharp fa-solid fa-house"></i>
        <i class="nav_icon fa-solid fa-music"></i>
        <div class="nav_play">
            <i class="nav_icon fa-solid fa-play"></i>
        </div>
        <i class="nav_icon fa-solid fa-magnifying-glass"></i>
        <i class="nav_icon fa-solid fa-bars"></i>
    </div>

</body>
</html>
